<mat-dialog-content>
<div>
  <img class="dialog-img-center" [src]="robby">
  <h2>There is an error...</h2>
</div>
<div>
    {{ errorMessage }}
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button class="button-color-accent"
  (click)="dialogRef.close()">
  {{ actionButtonMessage }}
  </button>
</mat-dialog-actions>
