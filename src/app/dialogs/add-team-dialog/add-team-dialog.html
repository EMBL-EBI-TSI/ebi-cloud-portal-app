<md-dialog-content>
  <div>
    <img class="dialog-img" [src]="robby">
    <h2>Add team</h2>
  </div>
  <div>
    <form [formGroup]="teamForm" autocomplete="off">
      <md-input-container class="input-full-width">
        <input mdInput type="text" placeholder="Team name (required)" [formControl]="teamForm.controls['name']" autofocus>
      </md-input-container>
      <div *ngIf="teamForm.controls['name'].hasError('pattern')">
         <span style='color:red'>Names should start and end with an alphabet or number. 
          Names may contain one of '_' o r'-' or space followed by  alphabets or number </span>
   </div>
    </form>
  </div>
</md-dialog-content>
<md-dialog-actions>
  <button [disabled]="teamForm.controls['name'].hasError('required')" md-raised-button 
    class="button-color-accent" 
    (click)="dialogRef.close(teamForm.value)">
    SAVE
  </button>
</md-dialog-actions>
