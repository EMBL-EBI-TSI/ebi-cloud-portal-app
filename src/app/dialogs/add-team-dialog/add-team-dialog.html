<md-dialog-content>
  <div>
    <img class="dialog-img-center" [src]="robby">
    <h2>Add team</h2>
  </div>
  <div>
    <form [formGroup]="teamForm" autocomplete="off">
      <md-input-container class="input-full-width">
        <input mdInput type="text" placeholder="Team name (required)" [formControl]="teamForm.controls['name']" autofocus>
        <md-error *ngIf="teamForm.controls['name'].hasError('pattern')">
          Only letters, numbers and middle '_', '-' or space
        </md-error>
      </md-input-container>
    </form>
  </div>
</md-dialog-content>
<md-dialog-actions>
  <button [disabled]="teamForm.controls['name'].hasError('required') || teamForm.controls['name'].hasError('pattern')" md-raised-button 
    class="button-color-accent" 
    (click)="dialogRef.close(teamForm.value)">
    SAVE
  </button>
  <span class="fill-remaining-space"></span>
  <button md-button
  (click)="dialogRef.close()">
  CANCEL
  </button>
</md-dialog-actions>
