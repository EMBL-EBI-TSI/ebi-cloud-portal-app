<mat-dialog-content>
  <div>
    <img class="dialog-img-center" [src]="robby">
    <h3>Add team</h3>
  </div>
  <div>
    <form [formGroup]="teamForm" autocomplete="off">
      <mat-form-field class="input-full-width">
        <input matInput type="text" placeholder="Team name (required)" [formControl]="teamForm.controls['name']" autofocus>
        <mat-error *ngIf="teamForm.controls['name'].hasError('pattern')">
          Only letters, numbers and middle '_', '-' or space
        </mat-error>
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="teamForm.controls['name'].hasError('required') || teamForm.controls['name'].hasError('pattern')" mat-raised-button 
    class="button-color-accent" 
    (click)="dialogRef.close(teamForm.value)">
    SAVE
  </button>
  <span class="fill-remaining-space"></span>
  <button mat-button
  (click)="dialogRef.close()">
  CANCEL
  </button>
</mat-dialog-actions>
