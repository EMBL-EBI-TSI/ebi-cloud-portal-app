<md-dialog-content>
  <div>
    <img class="dialog-img-large" [src]="robby">
    <h2>Add cloud provider</h2>
  </div>
  <div>
    <form [formGroup]="cloudProviderParametersForm" autocomplete="off">
      <md-input-container class="input-full-width"><input mdInput type="text" placeholder="Provider parameters name (required)" [formControl]="cloudProviderParametersForm.controls['name']"
          autofocus>
      </md-input-container>
      <div *ngIf="cloudProviderParametersForm.controls['name'].hasError('pattern')">
        <p style='color:red;'>
          Names should start, end with a letter or number.<br/>
          Names may contain one of '.' ,'_', '-' or a space<br/>
          followed by letters or numbers </p>
      </div>
      <md-input-container class="input-full-width"><input mdInput 
        type="text" 
        placeholder="Cloud provider (required)" 
        [mdAutocomplete]="providerNamesAuto"
        [formControl]="cloudProviderParametersForm.controls['cloudProvider']"
          autofocus>
      </md-input-container>
      <md-autocomplete #providerNamesAuto="mdAutocomplete">
        <md-option *ngFor="let aCloudProviderName of cloudProviderNames" [value]="aCloudProviderName">
          {{ aCloudProviderName }}
        </md-option>
      </md-autocomplete>
      <h3>Parameters
        <button md-icon-button color="primary" (click)="addNewCloudProviderParametersFormField()">
              <md-icon>add</md-icon> 
        </button>
      </h3>
      <!--Fields-->
      <div *ngFor="let fieldFormGroup of cloudProviderParametersForm.controls['fields'].controls">
        <form [formGroup]="fieldFormGroup">
          <table style="width: 100%" cellspacing="0">
            <tr>
              <td>
                <md-input-container class="input-full-width"><input mdInput type="text" placeholder="Enter parameter key" [formControl]="fieldFormGroup.controls['key']"
                    autofocus></md-input-container>
              </td>
              <td>
                <md-input-container class="input-full-width"><input mdInput type="text" placeholder="Enter parameter value" [formControl]="fieldFormGroup.controls['value']"
                    autofocus></md-input-container>
              </td>
            </tr>
          </table>
        </form>
      </div>

    </form>

  </div>
</md-dialog-content>
<md-dialog-actions>
  <button md-raised-button class="button-color-accent" 
  [disabled]="cloudProviderParametersForm.controls['cloudProvider'].hasError('required')
   || cloudProviderParametersForm.controls['name'].hasError('required')
   || cloudProviderParametersForm.controls['name'].hasError('pattern')"
    (click)="dialogRef.close(cloudProviderParametersForm.value)">
              ADD</button>
  <span class="fill-remaining-space"></span>
  <button md-button
  (click)="dialogRef.close()">
  CANCEL
  </button>
</md-dialog-actions>
