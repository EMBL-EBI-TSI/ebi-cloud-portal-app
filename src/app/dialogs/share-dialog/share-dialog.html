<mat-dialog-content>
<div>
  <img class="dialog-img" [src]="robby">
  <h3>Share this</h3>
</div>
<div>
  <mat-form-field class="input-full-width">
    <input matInput type="text" placeholder="Share with (required)" 
    [matAutocomplete]="teamListAuto"
    [formControl]="shareWithCtrl"
    tabindex="-1">
  </mat-form-field>
  <mat-autocomplete #teamListAuto="matAutocomplete">
    <mat-option *ngFor="let team of filteredTeams | async" [value]="team">
      {{ team }}
    </mat-option>
  </mat-autocomplete>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button class="button-color-accent"
  [disabled]="!shareWithCtrl.value || shareWithCtrl.value.length<=0"  
  (click)="dialogRef.close(shareWithCtrl.value)">
  SHARE
  </button>
  <span class="fill-remaining-space"></span>
  <button mat-button
  (click)="dialogRef.close()">
  CANCEL
  </button>
</mat-dialog-actions>
