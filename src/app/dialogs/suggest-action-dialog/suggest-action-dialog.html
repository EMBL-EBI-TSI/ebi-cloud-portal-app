<md-dialog-content>
<div>
  <img class="dialog-img-center" [src]="robby">
  <h2>A suggestion...</h2>
</div>
<div>
    {{ suggestionMessage }}
</div>
</md-dialog-content>
<md-dialog-actions>
  <button md-raised-button class="button-color-accent"
  (click)="dialogRef.close(actionButtonMessage)">
  {{ actionButtonMessage }}
  </button>
  <span class="fill-remaining-space"></span>
  <button md-button
  (click)="dialogRef.close()">
  CANCEL
  </button>
</md-dialog-actions>
