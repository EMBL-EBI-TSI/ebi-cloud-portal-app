<mat-dialog-content>
<div>
  <img class="dialog-img-center" [src]="robby">
  <h2>{{ suggestionTitle }}</h2>
</div>
<div>
    {{ suggestionMessage }}
</div>
<br/>
<div *ngIf="extraInfoMessage!=''">
    <em>{{ extraInfoMessage }}</em>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <span></span>
  <button mat-button
  (click)="dialogRef.close()">
  CANCEL
  </button>
  <button mat-raised-button class="button-color-accent"
  (click)="dialogRef.close(actionButtonMessage)">
  {{ actionButtonMessage }}
  </button>
</mat-dialog-actions>
