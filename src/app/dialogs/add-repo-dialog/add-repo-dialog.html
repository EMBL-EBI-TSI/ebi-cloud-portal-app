<div mat-dialog-content>
<div>
  <img class="dialog-img" [src]="robby">
  <h2>Add from repo</h2>
</div>
<div>
  <mat-form-field class="input-full-width">
    <input matInput type="text" placeholder="Repo URI (required)" 
    [formControl]="repoUriCtrl">
  </mat-form-field>
</div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="button-color-accent"
  [disabled]="!repoUriCtrl.value || repoUriCtrl.value.length<=0"  
  (click)="dialogRef.close(repoUriCtrl.value)">
  ADD
  </button>
  <span class="fill-remaining-space"></span>
  <button mat-button
  (click)="dialogRef.close()">
  CANCEL
  </button>
</div>
