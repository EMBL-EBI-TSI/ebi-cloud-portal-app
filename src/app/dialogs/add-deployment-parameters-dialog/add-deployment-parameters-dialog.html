<md-dialog-content>
  <div>
    <img class="dialog-img-large" [src]="robby">
    <h2>Add deployment parameters</h2>
  </div>
  <div>
    <form [formGroup]="deploymentParametersForm" autocomplete="off">
      <md-input-container class="input-full-width"><input mdInput type="text" placeholder="Deployment parameters name (required)" [formControl]="deploymentParametersForm.controls['name']"
          autofocus>
        <md-error *ngIf="deploymentParametersForm.controls['name'].hasError('pattern')">
            Only letters, numbers and middle '_', '-' or space
        </md-error>
      </md-input-container>
      
      <!--Fields-->
      <h3>Parameters
        <button md-icon-button color="primary" (click)="addNewDeploymentParametersFormField()">
              <md-icon>add</md-icon> 
        </button>
      </h3>
      <div *ngFor="let fieldFormGroup of deploymentParametersForm.controls['fields'].controls">
        <form [formGroup]="fieldFormGroup">
          <table style="width: 100%" cellspacing="0">
            <tr>
              <td>
                <md-input-container class="input-full-width"><input mdInput type="text" placeholder="Enter parameter key" [formControl]="fieldFormGroup.controls['key']"
                    autofocus></md-input-container>
              </td>
              <td>
                <md-input-container class="input-full-width"><input mdInput type="text" placeholder="Enter parameter value" [formControl]="fieldFormGroup.controls['value']"
                    autofocus></md-input-container>
              </td>
            </tr>
          </table>
        </form>
      </div>

    </form>

  </div>
</md-dialog-content>
<md-dialog-actions>
  <button md-raised-button class="button-color-accent" [disabled]="deploymentParametersForm.controls['name'].hasError('required')"
    (click)="dialogRef.close(deploymentParametersForm.value)">
              ADD</button>
  <span class="fill-remaining-space"></span>
  <button md-button
  (click)="dialogRef.close()">
  CANCEL
  </button>
</md-dialog-actions>
