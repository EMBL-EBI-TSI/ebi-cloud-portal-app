<mat-dialog-content>
<div>
  <img class="dialog-img" [src]="robby">
  <h3>Add member</h3>
</div>
<div>
  <mat-form-field class="input-full-width">
    <input matInput type="text" placeholder="Member email (required)" 
    [formControl]="addMemberCtrl"
    tabindex="-1">
  </mat-form-field>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button class="button-color-accent"
  [disabled]="!addMemberCtrl.value || addMemberCtrl.value.length<=0"  
  (click)="dialogRef.close(addMemberCtrl.value)">
  ADD
  </button>
  <span class="fill-remaining-space"></span>
  <button mat-button
  (click)="dialogRef.close()">
  CANCEL
  </button>
</mat-dialog-actions>
