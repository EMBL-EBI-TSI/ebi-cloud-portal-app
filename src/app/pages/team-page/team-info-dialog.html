<mat-dialog-content>
  <span>
    <mat-list dense>
      <mat-list-item *ngIf="!teamDetail.teamPresenter.isOwner">
        <h3 matLine>Owned by</h3>
        <p matLine class="param-value">{{ teamDetail.teamPresenter.ownerAccountEmail }}</p>
      </mat-list-item>
    </mat-list>
    <mat-list dense>
      <mat-list-item>
        <h3 matLine>AAP Domain Reference</h3>
        <p matLine class="param-value">{{ teamDetail.teamPresenter.domainReference}}</p>
      </mat-list-item>
    </mat-list>
  </span>
</mat-dialog-content>
<span class="fill-remaining-space"></span>
<mat-dialog-actions>
  <button mat-button
  (click)="dialogRef.close()">CLOSE
  </button>
</mat-dialog-actions>
