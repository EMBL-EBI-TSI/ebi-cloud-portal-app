<mat-dialog-content>
<div>
  <img class="dialog-img" [src]="robby">
  <h3>Add team contact email</h3>
</div>
<div>
  <mat-form-field class="input-full-width">
    <input matInput type="text" placeholder="Manager email (required)"
    [formControl]="addTeamContactEmailCtrl"
    tabindex="-1">
  </mat-form-field>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button class="button-color-accent"
  [disabled]="!addTeamContactEmailCtrl.value || addTeamContactEmailCtrl.value.length<=0"
  (click)="dialogRef.close(addTeamContactEmailCtrl.value)">
  ADD
  </button>
  <span class="fill-remaining-space"></span>
  <button mat-button
  (click)="dialogRef.close()">
  CANCEL
  </button>
</mat-dialog-actions>
