<div>
  <img [src]="robby">
  <h2>Add new application</h2>
</div>
<div>
  <md-input-container class="input-full-width">
    <input mdInput type="url" placeholder="Repository URI (required)" 
    [(ngModel)]="repoUri" autofocus>
  </md-input-container>
</div>
<div>
  <button md-raised-button class="button-color-accent"
  [disabled]="!repoUri || repoUri.length<=0"  
  (click)="dialogRef.close(repoUri)">
  REGISTER
  </button>
</div>
