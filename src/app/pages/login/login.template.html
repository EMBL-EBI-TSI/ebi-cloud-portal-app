<md-card>
  <md-card-title>Login</md-card-title>
  <md-card-content>
    <form>
      <md-input type="text" #username placeholder="Username"></md-input>
      <md-input type="password" #password placeholder="Password"></md-input>
    </form>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="login(username.value, password.value)">Submit</button>
  </md-card-actions>
</md-card>
