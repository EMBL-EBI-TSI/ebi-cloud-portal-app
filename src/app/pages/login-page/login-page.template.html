<cp-login-component #loginComponent>


  <md-content>
    <md-card>
      <md-card *ngIf="tokenService.getToken()">
        <md-card-title>Token</md-card-title>
        <md-card-content>{{ tokenService.getToken().token }}</md-card-content>
      </md-card>
      <md-card *ngIf="account">
        <md-card-title>Profile</md-card-title>
        <md-card-content>
          <h3>{{ account.userName }}</h3>
          <h3>{{ account.email }}</h3>
        </md-card-content>
      </md-card>
    </md-card>

    <md-card *ngIf="!tokenService.getToken()">
      <md-card-title>Login</md-card-title>
      <md-card-content>
        <form>
          <md-input type="text" #username placeholder="Username"></md-input>
          <md-input type="password" #password placeholder="Password"></md-input>
        </form>
      </md-card-content>
      <md-card-actions>
        <button md-button (click)="authenticate(username.value, password.value)">Submit</button>
      </md-card-actions>
    </md-card>
  </md-content>
</cp-login-component>
