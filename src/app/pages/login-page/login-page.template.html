<cp-login-component #loginComponent>
  <md-content>
    <md-card>
      <md-card-title>Login</md-card-title>
      <md-card-content>
        <form>
          <md-input type="text" #username placeholder="Username"></md-input>
          <md-input type="password" #password placeholder="Password"></md-input>
        </form>
      </md-card-content>
      <md-card-actions>
        <button md-button (click)="loginComponent.login(username.value, password.value)">Submit</button>
      </md-card-actions>
    </md-card>
  </md-content>
</cp-login-component>
