<md-content *ngIf="account">
	<md-card>
		<md-card-header>
			<img md-card-avatar src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/AWS_Simple_Icons_Non-Service_Specific_User.svg/2000px-AWS_Simple_Icons_Non-Service_Specific_User.svg.png"/>
			<md-card-title>{{ account.userName }}</md-card-title>
			<md-card-subtitle>{{ account.email }}</md-card-subtitle>
		</md-card-header>
		<md-card-content>
			<p><md-icon md-list-icon>home</md-icon><a href="http://my.homepage.me">http://my.homepage.me</a></p>
			<p><md-icon md-list-icon>domain</md-icon>{{ account.organisation }}</p>
		</md-card-content>
	</md-card>

</md-content>
