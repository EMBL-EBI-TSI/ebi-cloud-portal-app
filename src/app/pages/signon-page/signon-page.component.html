<div [ngClass]="{'content': credentialService.getUsername(), 'content-out': !credentialService.getUsername()}">
  <div style="display:flex; flex-direction: column; flex-wrap: nowrap; align-items: center;">
    <img class="circular-login-img" [src]="robby">
    <div *ngIf="tokenService.getToken()" 
      style="display:flex; flex-direction: column; flex-wrap: nowrap; align-items: center;">
      <h3><em>You are logged in as</em></h3>
      <a [routerLink]=" ['/profile']"><h3><em>{{ credentialService.getGivenName() }}</em></h3></a>
    </div>

    <div class="hero hero-message">
      <span class="flex-container">
        <div>
          <div>
            <p>Single Sign On using your ELIXIR identity!</p>
          </div>
          <div>
            <a style="padding:0.5em; padding-right:1em;" mat-raised-button href="{{ssoLink()}}" target="_blank">
            <img style="height: 2em; position:relative;padding-right:0.5em;padding-left:1em;" [src]="elixirLogo">
              SSO
            </a>
          </div>
        </div>
      </span>
    </div>

  </div>
</div>
