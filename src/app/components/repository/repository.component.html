<section *ngIf="applicationDeployers">
<div class="grid_24">

	<div class="grid_16 alpha">
		<div *ngFor="#applicationDeployer of applicationDeployers">
			<h3>{{ applicationDeployer.name }}</h3>
			<h4>{{ applicationDeployer.repoUri }}</h4>
			<alert *ngIf="applicationDeployer.deploying" [type]="warning" dismissible="false">
  			The application is now deploying...
			</alert>
			<form>
				<input type="text" [(ngModel)]="applicationDeployer.name" class="form-control" readonly hidden>
		    <input type="text" [(ngModel)]="applicationDeployer.repoUri" class="form-control" readonly hidden>
		    <span class="input-group-btn">
		      <button class="btn" (click)="deployApplication($event, applicationDeployer)" class="submit" class="icon icon-functional" data-icon="}">Deploy</button>
		    </span>
	    </form>
	    <br>
		</div>
	</div>

	<div class="grid_8 omega">
		<h3>Add application</h3>
		<add-application-form></add-application-form>
	</div>

</div>

</section>
