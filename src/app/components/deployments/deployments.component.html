<section *ngIf="deployments">
	<h3 *ngIf="deployments.length==0">No deployments for user {{ credentialService.getUsername() }} yet</h3>
	<div *ngFor="#deployment of deployments">
		<h3>{{ deployment.reference }}</h3>
		<h4>{{ deployment.providerId }}</h4>
		<h4>{{ deployment.accessIp }}</h4>
		<form>
			<input type="text" [(ngModel)]="deployment.reference" class="form-control" readonly hidden>
      <button class="btn" (click)="destroyDeployment($event, deployment)" class="submit" class="icon icon-functional" data-icon="d">Destroy</button>
    </form>
    <br>
	</div>

</section>
